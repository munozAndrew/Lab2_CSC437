<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login</title>

  <script type="module">
    import { define, Auth } from "@calpoly/mustang";
    import { LoginFormElement } from "/src/auth/login-form.ts";

    define({
      "mu-auth": Auth.Provider,
      "login-form": LoginFormElement
    });
  </script>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    .card {
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 320px;
      width: 100%;
    }
    form label {
      display: flex;
      flex-direction: column;
      margin-bottom: 0.75rem;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <mu-auth>
    <div class="card">
      <h2>User Login</h2>
      <login-form api="/auth/login">
        <label>
          Username:
          <input name="username" type="text" autocomplete="off" />
        </label>
        <label>
          Password:
          <input name="password" type="password" />
        </label>
      </login-form>
      <p style="margin-top: 0.75rem; font-size: 0.9rem;">
        New user?
        <a href="/register.html">Register here</a>
      </p>
    </div>
  </mu-auth>
</body>
</html>
