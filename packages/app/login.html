<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login</title>

  <script type="module">
    import { define, Auth } from "@calpoly/mustang";
    import { LoginFormElement } from "/src/auth/login-form.ts";

    define({
      "mu-auth":   Auth.Provider,
      "login-form": LoginFormElement
    });
  </script>

  <style>
    body { display:flex; place-content:center; height:100vh; margin:0;
           font-family:system-ui,sans-serif; }
    .card { border:1px solid #ccc; padding:1rem; border-radius:4px;
            box-shadow:0 2px 8px rgba(0,0,0,.1); width:320px; }
    form label { display:flex; flex-direction:column; margin-block:.75rem; }
    input  { padding:.5rem; font-size:1rem; }
    button { padding:.5rem; font-size:1rem; cursor:pointer; }
    a { color:royalblue; }
  </style>
</head>
<body>
  <mu-auth provides="tabsaver:auth">
    <div class="card">
      <h2>User Login</h2>

      <login-form api="/auth/login" redirect="/app">
        <label>
          Username:
          <input name="username" autocomplete="off" />
        </label>
        <label>
          Password:
          <input name="password" type="password" />
        </label>
      </login-form>

      <p style="font-size:.9rem">
        New user?
        <a href="/register.html">Register here</a>
      </p>
    </div>
  </mu-auth>
</body>
</html>
